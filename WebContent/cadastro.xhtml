<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Conta</title>
</h:head>
<h:body>
	<h1>Cadastro de Conta</h1>
	<h:form>
		<h:selectOneRadio value="#{contaMB.conta.tipoConta}">
			<f:selectItem itemValue="Conta Corrente" itemLabel="Conta Corrente" />
			<f:selectItem itemValue="Conta Poupança" itemLabel="Conta Poupança" />
		</h:selectOneRadio>
		<h:panelGrid columns="2">

			<h:outputLabel value="Agencia:" />
			<h:inputText value="#{contaMB.conta.contaUsuario.agencia}"
				disabled="true" />

			<h:outputLabel value="Conta:" />
			<h:inputText value="#{contaMB.conta.contaUsuario.conta}"
				disabled="true" />

			<h:outputText value="Senha" />
			<h:inputSecret id="password" value="#{contaMB.conta.senha}"></h:inputSecret>

			<h:outputLabel value="Nome:" />
			<h:inputText value="#{contaMB.conta.usuario.nome}" />

			<h:outputLabel value="CPF:" />
			<h:inputText value="#{contaMB.conta.usuario.cpf}" />

			<h:outputLabel value="Logradouro:" />
			<h:inputText value="#{contaMB.conta.usuario.logradouro}" />

			<h:outputLabel value="Número:" />
			<h:inputText value="#{contaMB.conta.usuario.numero}" />

			<h:outputLabel value="CEP:" />
			<h:inputText value="#{contaMB.conta.usuario.cep}" />
			<h:commandButton value="Salvar" action="#{contaMB.salvar}" />
			<h:commandButton value="Cancelar" action="login" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
