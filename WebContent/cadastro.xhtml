
<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Conta</title>
</h:head>
<h:body>
	<h1>Cadastro de Conta</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Agencia:" />
			<h:inputText
				value="#{usuarioMB.novoUsuario.conta.contaUsuario.gerarAgencia}"
				disabled="true" />

			<h:outputLabel value="Conta:" />
			<h:inputText
				value="#{usuarioMB.novoUsuario.conta.contaUsuario.gerarConta}"
				disabled="true" />

			<h:outputLabel value="Nome:" required="true"
				requiredMessage="Digite seu nome" />
			<h:inputText value="#{usuarioMB.novoUsuario.nome}" />

			<h:outputLabel value="CPF:" required="true"
				requiredMessage="Digite seu CPF" />
			<h:inputText value="#{usuarioMB.novoUsuario.cpf}" />

			<h:outputLabel value="Logradouro:" required="true"
				requiredMessage="Digite seu logradouro" />
			<h:inputText value="#{usuarioMB.novoUsuario.logradouro}" />

			<h:outputLabel value="Número:" />
			<h:inputText value="#{usuarioMB.novoUsuario.numero}" required="true"
				requiredMessage="Digite o número de sua residência" />

			<h:outputLabel value="CEP:" />
			<h:inputText value="#{usuarioMB.novoUsuario.cep}" required="true"
				requiredMessage="Digite seu CEP" />

			<h:commandButton value="Salvar" action="#{usuarioMB.salvar}" />
			<h:commandButton value="Cancelar" action="login" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
