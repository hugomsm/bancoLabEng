<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Depósito</title>
</h:head>
<body>
	<h3>Dados de Depósito</h3>
	<br />
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel for="inputValor" value="Valor de Depósito" />
			<p:inputText id="inputValor"
				value="#{transacaoMB.transacaoAtual.valor}" />

		</p:panelGrid>

		<br />
		<p:commandButton value="Depositar" action="#{transacaoMB.depositar}">
			<p:confirm header="Confirmação" message="Confirmar depósito?"
				icon="ui-icon-alert" />
		</p:commandButton>

		<p:confirmDialog global="true">
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
		<p:commandButton action="conta" value="Cancelar" immediate="true" />
	</h:form>
</body>
</html>
