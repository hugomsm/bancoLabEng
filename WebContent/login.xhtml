<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Login Banco</title>
</h:head>
<h:body>
	<h:form>
		<h3>Banco</h3>
		<h:outputText value="Agência" required="true" requiredMessage="Digite sua Agência"/>
		<h:inputText id="agencia" value="#{loginMB.usuarioAtual.conta.contaUsuario.agencia}"></h:inputText>

		<h:outputText value="Conta" required="true" requiredMessage="Digite sua Conta"/>
		<h:inputText id="conta" value="#{loginMB.usuarioAtual.conta.contaUsuario.conta}"></h:inputText>
		
		
		<h:outputText value="Password" required="true" requiredMessage="Digite sua Senha"/>
		<h:inputSecret id="password" value="#{loginMB.usuarioAtual.conta.senha}"></h:inputSecret>

		<h:commandButton action="#{loginMB.logar}"
			value="Login"></h:commandButton>
	</h:form>
	<br/>
	<h:link value="Cadastrar Conta" outcome="cadastro" />
	
	
</h:body>
</html>
