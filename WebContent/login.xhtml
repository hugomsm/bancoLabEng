<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login Banco</title>
</h:head>
<h:body>
	<h3>Banco</h3>
	<h:form>
		<p:panelGrid columns="3">

			<p:outputLabel for="inputAgencia" value="Agência"
				indicateRequired="true" requiredMessage="Digite sua Agência" />
			<p:inputText id="inputAgencia"
				value="#{contaMB.conta.contaUsuario.agencia}"></p:inputText>
			<p:message for="inputAgencia" />

			<p:outputLabel for="inputConta" value="Conta" indicateRequired="true"
				requiredMessage="Digite sua Conta" />
			<p:inputText id="inputConta"
				value="#{contaMB.conta.contaUsuario.conta}"></p:inputText>
			<p:message for="inputConta" />


			<p:outputLabel for="inputSenha" value="Senha" indicateRequired="true"
				requiredMessage="Digite sua Senha" />
			<p:password id="inputSenha" value="#{contaMB.conta.senha}" />
			<p:message for="inputSenha" />
		</p:panelGrid>
		<br />
		<p:commandButton action="#{contaMB.logar}" value="Login"
			update="@form" />
		<p:commandLink value="Cadastrar Conta" action="cadastro"
			immediate="true" />
		<br />
		<br />
		<p:commandLink value="Esqueci minha senha" action="esqueci"
			immediate="true" />
	</h:form>
</h:body>
</html>
