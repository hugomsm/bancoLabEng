<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Transação</title>
</h:head>
<body>
	<h3>Dados da Conta Destino</h3>
	<br />
	<h:form>
		<p:panelGrid columns="3">
			<p:outputLabel for="inputAgencia" value="Agência" />
			<p:inputMask id="inputAgencia"
				value="#{transacaoMB.transacaoAtual.agenciaDestino}" mask="99999" />
			<p:message for="inputAgencia" />

			<p:outputLabel for="inputConta" value="Conta" />
			<p:inputMask id="inputConta"
				value="#{transacaoMB.transacaoAtual.contaDestino}" mask="999999" />
			<p:message for="inputConta" />

			<p:outputLabel for="inputCPF" value="CPF" />
			<p:inputMask id="inputCPF"
				value="#{transacaoMB.transacaoAtual.cpfDestino}"
				mask="999.999.999-99" />
			<p:message for="inputCPF" />

			<p:outputLabel for="inputValor" value="Valor" />
			<p:inputText id="inputValor"
				value="#{transacaoMB.transacaoAtual.valor}" />
			<p:message for="inputValor" />

		</p:panelGrid>

		<br />
		<p:commandButton value="Transferir" action="#{transacaoMB.transferir}">
			<p:confirm header="Confirmação" message="Confirmar transação?"
				icon="ui-icon-alert" />
			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:commandButton>
		<p:commandButton action="conta" value="Cancelar" immediate="true" />
	</h:form>
</body>
</html>
