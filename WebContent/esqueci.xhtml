<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Esqueci minha senha</title>
</h:head>
<body>
	<h3>Esqueci minha senha</h3>
	<br />
	<h:form>
		<p:panelGrid columns="3">
			<p:outputLabel for="inputAgencia" value="Sua AgÃªncia" />
			<p:inputMask id="inputAgencia"
				value="#{esqueciMB.conta.contaUsuario.agencia}" mask="99999"/>
			<p:message for="inputAgencia" />

			<p:outputLabel for="inputConta" value="Sua Conta" />
			<p:inputMask id="inputConta"
				value="#{esqueciMB.conta.contaUsuario.conta}" mask="999999" />
			<p:message for="inputConta" />

			<p:outputLabel for="inputCPF" value="Seu CPF" />
			<p:inputMask id="inputCPF" value="#{esqueciMB.conta.usuario.cpf}"
				mask="999.999.999-99" />
			<p:message for="inputCPF" />
			
			<p:outputLabel for="inputRG" value="Seu RG" />
			<p:inputMask id="inputRG" value="#{esqueciMB.conta.usuario.rg}"
				mask="99.999.999-9" />
			<p:message for="inputRG"/>
			
			<p:outputLabel for="inputTelefone" value="Telefone:" />
			<p:inputMask id="inputTelefone" mask="(99)9999-9999?9"
				value="#{esqueciMB.conta.usuario.telefone}" />
			<p:message for="inputTelefone" />

			<p:outputLabel for="inputSenha" value="Sua Senha" />
			<p:inputText id="inputSenha" value="#{esqueciMB.conta.senha}"
				readonly="true" />
			<p:message for="inputSenha" />

		</p:panelGrid>

		<br />
		<p:commandButton value="Procurar" action="#{esqueciMB.procurar}"
			update="@form" />
		<p:commandButton value="Voltar" action="login" immediate="true" />
	</h:form>
</body>
</html>
