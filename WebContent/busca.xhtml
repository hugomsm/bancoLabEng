<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Busca de contas</title>
</h:head>
<body>
	<h3>Busca de Contas</h3>
	<br />
	<h:form>
		<br />
		<p:commandButton value="Buscar" action="#{contaMB.buscaDev}"
			immediate="true" update="@form"/>
		<p:commandButton action="conta" value="Cancelar" immediate="true" />
		
		<br />
		<p:dataTable id="items" emptyMessage="Nenhuma conta encontrada"
			value="#{contaMB.contas}" var="item">
			<p:column>
				<f:facet name="header">
					<h:outputText value="Agencia" />
				</f:facet>
				<h:outputText value="#{item.agencia}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Conta" />
				</f:facet>
				<h:outputText value="#{item.conta}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Saldo" />
				</f:facet>
				<h:outputText value="#{item.saldo}" />
			</p:column>
		</p:dataTable>
		<br />
	</h:form>
</body>
</html>
